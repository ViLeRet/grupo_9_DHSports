<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesHome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/08763d4032.js" crossorigin="anonymous"></script>
    <title>Ingresa a tu cuenta</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <form action="#" method="POST">
        <div id="login-box">
            <h1>DHSPORTS</h1>
            <img src="/images/logo-jpg.jpg" alt="Imagen DH Sports">

            <div class="form">
                <div class="item"> 
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Usuario" name="username" > 
                </div>
                
                <div class="item"> 
                    <i class="fa-solid fa-lock"></i>  
                    <input type="password" placeholder="Contraseña" name="password"> 
                </div>
                
            </div>
            
            <div>
                <p>olvidaste la contraseña</p>
            </div>
            <button type="submit">Ingresa a tu cuenta</button> 
        </div>
    </form> 
</body>
</html>
